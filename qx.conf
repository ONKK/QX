[general]
# 🔺 服务器检查
server_check_url=http://cp.cloudflare.com/generate_204
# 🔺 服务器检查超时
server_check_timeout=3000
# 🔺 配置文件图标
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
# 🔺 地理位置检查
geo_location_checker=disabled
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# 🔺 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 🔺 排除路线
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535
# 🔺 DNS排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# 🔺 UDP丢弃列表
udp_drop_list=443

[dns]
# 🔺 DNS over HTTP/3
;prefer-doh3
# 🔺 禁用系统DNS/IPv6
no-system
no-ipv6
# 🔺 自定义 DNS 服务器
server=223.5.5.5
server=119.29.29.29
# 🔺 自定义 DoH 服务器
;doh-server=https://dns.alidns.com/dns-query, https://doh.pub/dns-query
;doh-server=https://223.5.5.5/dns-query, https://223.6.6.6/dns-query
;doh-server=https://cloudflare-dns.com/dns-query
;doh-server=https://dns.alidns.com/dns-query
;doh-server=https://dns.pub/dns-query

[policy]
# 🔺 全球加速
static=全球加速, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 韩国节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
# 🔺 苹果服务
static=苹果服务, direct, proxy, 自动选择, 香港节点, 台湾节点, 日本节点, 韩国节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Apple.png
# 🔺 哔哩哔哩
static=哔哩哔哩, direct, proxy, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png
# 🔺 国际媒体
static=国际媒体, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 韩国节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
# 🔺 电报代理
static=电报代理, proxy, direct, 狮城节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png
# 🔺 黑白名单
static=黑白名单, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 韩国节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png

# 🔺 默认设置10分钟测速一次，可自行修改check-interval=后面的数值（单位：秒），tolerance=后面的数值不建议修改
# 🔺 自动选择
url-latency-benchmark=自动选择, server-tag-regex=.*, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
# 🔺 香港节点
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
# 🔺 台湾节点
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
# 🔺 日本节点
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
# 🔺 韩国节点
url-latency-benchmark=韩国节点, server-tag-regex=(?=.*(韩|KR|(?i)Korea))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png
# 🔺 狮城节点
url-latency-benchmark=狮城节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
# 🔺 美国节点
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

